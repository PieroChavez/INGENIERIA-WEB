<body>

    <main class="container mt-5">
        <h2 class="text-center">Carrito de Compras</h2>
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group">
                    <li class="list-group-item">Producto 1 - Cantidad: 1 - Precio: s/100</li>
                    <li class="list-group-item">Producto 2 - Cantidad: 2 - Precio: s/400</li>

            <div class="form-group">

                <label for="direccion">Dirección:</label>

            </div>
